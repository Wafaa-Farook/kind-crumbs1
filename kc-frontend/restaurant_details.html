<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details</title>
    <link rel="stylesheet" href="restaurant_details.css">
</head>
<body>
<div class="restaurant-container">
    <h2>Enter Restaurant Details</h2>
    <form id="restaurantDetailsForm">
        <div class="input-group">
            <label for="name">Restaurant Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="input-group">
            <label for="contact">Contact Information</label>
            <input type="text" id="contact" name="contactInfo" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
    
</div>
<script>
    document.getElementById('restaurantDetailsForm').addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent the default form submission
    
        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);
    
        try {
            const response = await fetch('http://localhost:3000/users/restaurantDetails', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data), // Convert form data to JSON
            });
    
            const result = await response.json(); // Parse the JSON response
    
            if (response.ok) {
                alert(result.message); // Show success message
                window.location.href = result.redirectUrl; // Redirect to login after form submission
            } else {
                alert(result.message); // Show error message if submission fails
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        }
    });
</script>

</body>
</html>
