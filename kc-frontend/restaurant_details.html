<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Details</title>
    <link rel="stylesheet" href="restaurant_details.css">
</head>
<body>
<div class="restaurant-container">
    <h2>Enter Restaurant Details</h2>
    <form id="restaurantDetailsForm" method="POST">
        <input type="hidden" id="userId" name="userID" value="">
        <div class="input-group">
            <label for="name">Restaurant Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="input-group">
            <label for="contact">Contact Information</label>
            <input type="text" id="contact" name="contactInfo" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
    
</div>
<script>
    async function getUserId() {
        try {
            const response = await fetch('/api/getUserId'); // Create this endpoint on the server
            const data = await response.json();
            if (response.ok) {
                return data.userId; // Expecting { userId: '...' }
            } else {
                throw new Error(data.message);
            }
        } catch (error) {
            console.error('Error fetching user ID:', error);
            alert('Could not retrieve user ID.');
            return null; // Return null if there's an error
        }
    }
    
    document.getElementById('restaurantDetailsForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        //retrieve userid
        const userId = await getUserId();
        if (!userId) {
            alert('User ID not found');
            return; // Exit if userId is not available
        }

        const form = event.target;
        const formData = new FormData(form);
        const data = {
            userId, // Include the retrieved userId
            name: formData.get('name'),
            address: formData.get('address'),
            contactInfo: formData.get('contactInfo'),
        };

        console.log("Data being sent to server:", data); 
        try {
            const response = await fetch('http://localhost:3000/users/restaurant_details', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            });

            const result = await response.json();

            if (response.ok) {
                alert(result.message);
                window.location.href = result.redirectUrl; // Redirect to restaurant dashboard
            } else {
                alert(result.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        }
    });
</script>

</body>
</html>
