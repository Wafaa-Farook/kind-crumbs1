<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Details</title>
    <link rel="stylesheet" href="restaurant_details.css">
</head>
<body>
<div class="restaurant-container">
    <h2>NGO Details</h2>
    <form id="ngoDetailsForm">
        <input type="hidden" id="userId" name="userID" value="">
        <div>
            <label for="name">NGO Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div>
            <label for="contactInfo">Contact Info:</label>
            <input type="text" id="contactInfo" name="contactInfo" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    
</div>

    <script>
        // Fetch userId from the server-side (you need to implement this endpoint)
    async function getUserId() {
        try {
            const response = await fetch('/api/getUserId'); // Create this endpoint on the server
            const data = await response.json();
            if (response.ok) {
                return data.userId; // Expecting { userId: '...' }
            } else {
                throw new Error(data.message);
            }
        } catch (error) {
            console.error('Error fetching user ID:', error);
            alert('Could not retrieve user ID.');
            return null; // Return null if there's an error
        }
    }

    document.getElementById('ngoDetailsForm').addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent default form submission

        // Retrieve userId
        const userId = await getUserId();
        if (!userId) {
            alert('User ID not found');
            return; // Exit if userId is not available
        }

        const form = event.target;
        const formData = new FormData(form);
        const data = {
            userId, // Include the retrieved userId
            name: formData.get('name'),
            address: formData.get('address'),
            contactInfo: formData.get('contactInfo'),
        };

        console.log("Data being sent to server:", data); // Debugging log

        try {
            const response = await fetch('http://localhost:3000/users/ngo_details', { // Correct endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data), // Send as JSON
            });

            const result = await response.json();
            if (response.ok) {
                alert(result.message);
                window.location.href = result.redirectUrl; // Redirect to NGO dashboard or another page
            } else {
                alert(result.message); // Show error message
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        }
    });
    
</script>
</body>
</html>
