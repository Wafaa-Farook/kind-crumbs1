<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Details</title>
    <link rel="stylesheet" href="restaurant_details.css">
</head>
<body>
<div class="restaurant-container">
    <h2>Enter NGO Details</h2>
    <form id="ngoDetailsForm">
        <div class="input-group">
            <label for="name">NGO Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="input-group">
            <label for="address">Address</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="input-group">
            <label for="contact">Contact Information</label>
            <input type="text" id="contact" name="contactInfo" required>
        </div>
        <div class="form-group">
            <button type="submit">Submit</button>
        </div>
    </form>
    
</div>
<script>
    document.getElementById('ngoDetailsForm').addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent the default form submission

        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);

        try {
            const response = await fetch(form.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data), // Convert form data to JSON
            });

            const result = await response.json();

            if (response.ok) {
                alert('Details submitted successfully. Redirecting to login...');
                window.location.href = '/login.html'; // Redirect to login after submitting details
            } else {
                alert(result.message); // Show error message
            }
        } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again.');
        }
    });
</script>
</body>
</html>
