<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
<div class="signup-container">
    <h2>Create an Account</h2>
    <form action="http://localhost:3000/users/signup" id="signupForm" method="POST">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autocomplete="username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required autocomplete="new-password">
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required autocomplete="email">
        </div>
        <div class="input-group">
            <label for="phone">Phone</label>
            <input type="text" id="phone" name="phone" required autocomplete="tel">
        </div>
        <div class="input-group">
            <label for="role">Role</label>
            <select id="role" name="role" required autocomplete="off"> <!-- No autocomplete for dropdown -->
                <option value="" disabled selected>Select your role</option>
                <option value="Restaurant">Restaurant</option>
                <option value="NGO">NGO</option>
            </select>
        </div>
        <button type="submit">Sign Up</button>
    </form>
    <a href="login.html" class="ngo-btn">Already have an account? Login</a>
</div>

<!-- Script to handle form submission -->
<script>
    document.getElementById('signupForm').addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent the default form submission
    
        const form = event.target;
        const formData = new FormData(form);
        const data = Object.fromEntries(formData);
    
        try {
            const response = await fetch(form.action, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data), // Convert form data to JSON
            });
    
            const result = await response.json();
    
            console.log("Response Status:", response.status); // Log the response status for debugging
            console.log("Response Data:", result); // Log the result for debugging
    
            if (response.ok) {
                alert(result.message); // Show success message
                window.location.href = 'login.html'; // Redirect to login page after success
            } else {
                alert(result.message); // Show error message
                if (result.message.includes('User already exists')) {
                    window.location.href = '/login.html';  // If login.html is in a subfolder
                    ; // Redirect to login if user already exists
                }
            }
        } catch (error) {
            console.error('Error:', error); // Log the error in the console
            alert('An error occurred. Please try again.');
        }
    });
    
    </script>
</body>
</html>
