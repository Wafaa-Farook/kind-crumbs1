<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>View Donations</title>
  <link rel="stylesheet" href="dashboard.css" />
  <!-- Font Awesome Cdn Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
</head>
<body>
  <div class="container">
    <nav>
      <ul>
        <li><a href="#" class="logo">
          <img src="/logo.jpg" alt="Logo" />
          <span class="nav-item">NGO Dashboard</span>
        </a></li>
        <li><a href="view_donations.html">
          <i class="fas fa-box-open"></i>
          <span class="nav-item">View Donations</span>
        </a></li>
        <li><a href="claim_donations.html">
          <i class="fas fa-hand-holding"></i>
          <span class="nav-item">Claim Donations</span>
        </a></li>
        <li><a href="past_donations.html">
          <i class="fas fa-history"></i>
          <span class="nav-item">Past Donations</span>
        </a></li>
        <li><a href="/kc-frontend/logout.html" class="logout">
          <i class="fas fa-sign-out-alt"></i>
          <span class="nav-item">Log out</span>
        </a></li>
      </ul>
    </nav>

    <section class="main">
      <div class="main-top">
        <h1>View Donations</h1>
        <i class="fas fa-box-open"></i>
      </div>

      <div class="dashboard-content">
        <h2>Available Donations</h2>
        <p>Here you can view all the donations made to your NGO:</p>
        
        <!-- Donations Table -->
        <table class="donation-table" id="donationsTable">
          <thead>
            <tr>
              <th>Donation ID</th>
              <th>Food Type</th>
              <th>Quantity</th>
              <th>Expiry Date</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Donations will be populated here -->
          </tbody>
        </table>
      </div>
    </section>
  </div>
  
  <script>
    async function fetchDonations() {
      console.log('Fetching donations...'); // Log fetching start
      try {
          const response = await fetch('/ngo-dashboard/view_donations');
          console.log('Response:', response); // Log the response object
  
          if (!response.ok) {
              throw new Error('Network response was not ok: ' + response.statusText);
          }
          
          const donations = await response.json();
          console.log('Fetched Donations:', donations); // Log fetched donations
  
          const tableBody = document.getElementById('donationsTable').getElementsByTagName('tbody')[0];
          tableBody.innerHTML = ''; // Clear existing rows
  
          donations.forEach(donation => {
              const row = tableBody.insertRow();
              row.insertCell(0).innerText = donation.DonationID;
              row.insertCell(1).innerText = donation.FoodType;
              row.insertCell(2).innerText = donation.Quantity;
              row.insertCell(3).innerText = donation.ExpiryDate;
              row.insertCell(4).innerText = donation.Status;
          });
      } catch (error) {
          console.error('Error fetching donations:', error);
      }
    }

    // Fetch donations on page load
    window.onload = fetchDonations; // This will call the function when the page loads
  </script>
</body>
</html>
